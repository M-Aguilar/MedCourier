{% extends "mc_manager/base.html" %}
<!--CSSLINE{% load static %}-->

{% block title %}Routes{% endblock %}

{% block header %}
	<div>
		<h2>Routes</h2>
	</div>
	<div><a href="{% url 'new_route' %}">New Route</a></div>
{% endblock %}

{% block content %}
<div class="container">
	{% for route in routes %}
		<a href="{% url 'route' route.id %}">{{route}}</a>
	{% empty %}
		There is nothing here.
	{% endfor %}
</div>
{% endblock %}
