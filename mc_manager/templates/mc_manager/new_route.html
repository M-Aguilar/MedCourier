{% extends "mc_manager/base.html" %}
<!--CSSLINE{% load static %}-->

{% block title %}New Route{% endblock %}

{% block header %}
	<div>
		<h2>New Route</h2>
	</div>
{% endblock %}

{% block content %}
<div class="container">
	<form action="{% url 'new_route' %}" method='post'>
		{% csrf_token %}
		{{ form.as_p }}
		<button name="submit">Add Route</button>
	</form>
</div>
{% endblock %}
